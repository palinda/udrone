<div class="dx-clearfix ">
    <!-- action buttons -->
    <div class="panel-action-btns" [hidden]="configureMode">
            <div class="toggle-view">
                    <span class="flaticon-pie-graphic" ></span>
                    <span class="flaticon-web" ></span>
            </div>
            <span class="flaticon-pen" (click)="configureWindow(true)"></span>
            <span class="flaticon-arrows" (click)="onMinimizeComponent()"></span>
            <span class="flaticon-close" (click)="onCloseComponent()"></span>
    </div>
    <div class="panel-action-btns" [hidden]="!configureMode">
            <span class="flaticon-technology-1" (click)="saveConfigure()"></span>
            <span class="flaticon-close" (click)="cancelConfigure()"></span>
    </div>
    <div class="window">
            <gridster [options]="gridHelper.options">
                <gridster-item [item]="item.config" *ngFor="let item of componentDefList">
                    <app-dcl-wrapper [componentDef]="item.data"></app-dcl-wrapper>
                </gridster-item>
            </gridster>
    </div>
    
</div>
