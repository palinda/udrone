<dx-tile-view class="dx-tile-content start-menu" direction="vertical" [dataSource]="dataSource" itemTemplate="tile">
    <div *dxTemplate="let comp of 'tile'" [hasPermission]="comp.data.permissions.permissionGroups">
        <app-u-icon-btn [iconClass]="comp.data.inputs.icon" [size]="98" bakColor="white" [text]="comp.data.inputs.heading" (click)="openComponent(comp.data)"></app-u-icon-btn>
    </div>
</dx-tile-view>
