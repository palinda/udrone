<h1 class="p-t-50 p-l-50">Welcome to UDrone!<br>
    <h4>The platform to customize  your data</h4>
    </h1>
    
    <dx-tile-view class="dx-tile-content start-menu" direction="vertical" [dataSource]="dataSource" itemTemplate="tile">
        <div *dxTemplate="let comp of 'tile'" [hasPermission]="comp.data.permissions.permissionGroups">
            <app-u-icon-btn [iconClass]="comp.data.inputs.icon"   [text]="comp.data.inputs.heading" (click)="openComponent(comp.data)" wrapperClass="box"></app-u-icon-btn>
        </div>
    </dx-tile-view>
